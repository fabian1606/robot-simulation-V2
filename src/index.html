<!DOCTYPE html>
<!-- saved from url=(0067)https://yingxunli.github.io/robot-simulation/simulation2/index.html -->
<html lang="de"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ferngesteuertes Auto mit Greifarm</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="balls-container">
</div>

  <div id="car" style="left: 421.796px; top: 286.556px; transform: rotate(-0.878535deg);">
    <img id="body" src="./assets/body.png" alt="body">
    <img id="wheel1" src="./assets/wheel1.png" alt="wheel1" style="transform: rotate(-0.878535deg);">
    <img id="wheel2" src="./assets/wheel2.png" alt="wheel2" style="transform: rotate(-0.878535deg);">
    <img id="wheel3" src="./assets/wheel3.png" alt="wheel3" style="transform: rotate(-0.878535deg);">
    <img id="wheel4" src="./assets/wheel4.png" alt="wheel4" style="transform: rotate(-0.878535deg);">
    <img id="arm" src="./assets/arm.png" alt="arm" style="height: 217.883px; bottom: 0px;">
    <img id="wrist" src="./assets/wrist.png" alt="wrist" style="left: -5.431px; top: -63.532px; height: 53.785px; width: 59.336px;">
    <img id="fingerL" src="./assets/left.png" alt="left claw" style="left: -31.732px; top: -190.663px; transform: rotate(-5deg) translateX(0px);">
    <img id="fingerR" src="./assets/right.png" alt="right claw" style="left: 44.672px; top: -190.663px; transform: rotate(5deg) translateX(0px);">
  </div>

  <div id="info">
    <strong>Numerische Steuerung:</strong><br><br>
    
    <label for="xValue">X (Vorwärts/Rückwärts): -2047 bis 2047</label><br>
    <div class="control-group">
      <input type="range" id="xValue" min="-2047" max="2047" value="0" step="1">
      <span id="xValueDisplay">0</span>
      <button onclick="resetX()">Reset</button>
    </div><br>
    
    <label for="yValue">Y (Seitwärts): -2047 bis 2047</label><br>
    <div class="control-group">
      <input type="range" id="yValue" min="-2047" max="2047" value="0" step="1">
      <span id="yValueDisplay">0</span>
      <button onclick="resetY()">Reset</button>
    </div><br>
    
    <label for="rotationValue">Rotation: -2047 bis 2047</label><br>
    <div class="control-group">
      <input type="range" id="rotationValue" min="-2047" max="2047" value="0" step="1">
      <span id="rotationValueDisplay">0</span>
      <button onclick="resetRotation()">Reset</button>
    </div><br>
    
    <label for="gripperSpeed">Greifer Speed: -2047 bis 2047</label><br>
    <div class="control-group">
      <input type="range" id="gripperSpeed" min="-2047" max="2047" value="0" step="1">
      <span id="gripperSpeedDisplay">0</span>
      <button onclick="resetGripperSpeed()">Reset</button>
    </div><br>
    
    <label for="armPosition">Arm Position (absolut): 0 bis 4095</label><br>
    <div class="control-group">
      <input type="range" id="armPosition" min="0" max="4095" value="2047" step="1">
      <span id="armPositionDisplay">2047</span>
    </div><br>
    
    <button onclick="resetAllValues()" style="background: #dc3545; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">Alle Werte zurücksetzen</button><br><br>
    
    <strong>WebSerial:</strong><br>
    <button onclick="connectSerial()" id="connectBtn">Verbinden</button>
    <button onclick="disconnectSerial()" id="disconnectBtn">Trennen</button><br>
    <span id="serialStatus">Nicht verbunden</span>
  </div>

  <script src="./main.js"></script>

</body></html>
