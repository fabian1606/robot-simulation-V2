<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robot Simulation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #eee;
      font-family: sans-serif;
    }
    #car {
      position: absolute;
      width: 50px;
      height: 150px;
      background: #007bff;
      top: 200px;
      left: 400px;
      border-radius: 8px;
      transition: transform 0.1s linear;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 15px;
      box-sizing: border-box;
    }
    #arm {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 80px;
      background: #888;
      top: -80px;
      border-radius: 10px 10px 5px 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: top 0.1s, height 0.1s;
      z-index: 2;
    }
    #gripper {
      width: 40px;
      height: 20px;
      background: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: -20px;
    }
    .finger {
      width: 12px;
      height: 50px;
      background: #444;
      border-radius: 4px;
      transition: transform 0.1s;
    }
    .wheel {
      position: absolute;
      width: 24px;
      height: 40px;
      background: #444;
      border-radius: 4px;
    }
    #wheel-front-left {
      top: 10px;
      left: -20px;
    }
    #wheel-front-right {
      top: 10px;
      right: -20px;
    }
    #wheel-back-left {
      bottom: 10px;
      left: -20px;
    }
    #wheel-back-right {
      bottom: 10px;
      right: -20px;
    }
    #info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #fff;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      line-height: 1.6;
      min-width: 200px;
    }
    #info button {
      background: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 2px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    #info button:hover {
      background: #0056b3;
    }
    #info button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #serialStatus {
      font-size: 12px;
      color: #666;
    }
    .ball {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff4444;
      border-radius: 50%;
      transition: all 0.1s linear;
    }
    #balls-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="balls-container">
  <div class="ball" style="top: 100px; left: 200px;"></div>
  <div class="ball" style="top: 300px; left: 400px;"></div>
  <div class="ball" style="top: 500px; left: 600px;"></div>
</div>

<div id="car">
  <div id="arm">
    <div id="gripper">
      <div class="finger" id="fingerL"></div>
      <div class="finger" id="fingerR"></div>
    </div>
  </div>
  <!-- Wheels -->
  <div class="wheel" id="wheel-front-left"></div>
  <div class="wheel" id="wheel-front-right"></div>
  <div class="wheel" id="wheel-back-left"></div>
  <div class="wheel" id="wheel-back-right"></div>
</div>

<div id="info">
  <strong>Steuerung:</strong><br />
  W – Vorwärts<br />
  S – Rückwärts<br />
  A – Seitlich links<br />
  D – Seitlich rechts<br />
  Q – Nach links drehen<br />
  E – Nach rechts drehen<br /><br />
  R – Arm heben<br />
  F – Arm senken<br />
  T – Greifer öffnen<br />
  G – Greifer schließen<br /><br />
  <strong>WebSerial:</strong><br />
  <button onclick="connectSerial()" id="connectBtn">Verbinden</button>
  <button onclick="disconnectSerial()" id="disconnectBtn">Trennen</button><br />
  <span id="serialStatus">Nicht verbunden</span>
</div>

<script type="module" src="./control.js"></script>

</body>
</html>
